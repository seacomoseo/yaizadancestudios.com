description: |
  **Clases:**
  - Estilo Chico

  Bailarin desde los 8 años inciandome en la salsa a los 13, convirtiendose esta en mi pasión y dedicando, hasta el dia de hoy, mi formacion a este estilo con grandes profesionales en el ámbito, asistiendo a clases, talleres y participando en distintas competencias. En el futuro espero seguir creciendo como artista y seguir compartiendo mi pasion por la salsa y la danza.

  Las clases de salsa se centran en desarrollar la conciencia corporal, permitiendo a los estudiantes entender cómo moverse en sintonía con la salsa y sus ritmos.

  Enseño a los estudiantes a escuchar y sentir la musica. También se estudia el tiempo y la musicalidad, siendo estos una parte fundamental de mis clases.

  En cuanto a la base e historia de la salsa, se da importancia a comprender sus raíces y evolución. Se pone énfasis en la importancia de dominar los pasos básicos y fundamentales de la salsa para construir una base sólida sobre la que poder desarrollarse.
