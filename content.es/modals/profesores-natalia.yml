description: |
  **Clases:**
  - Danza del Vientre

  Apasionada de la danza, movimiento, técnica y su fusión con la música en todos los estilos dentro de la danza oriental y otras danzas étnicas.

  Comienzo mi aventura en 2009 acompañada de Maestras de gran renombre, participado en cursos de formación de diferentes estilos con más de 30 profesoras, actualmente continuo mis estudios y formación en movimiento creativo para escena en combinación con la danza oriental.

  Me encanta dar a conocer, moldear el camino, aunque es suficiente disfrutar de ella como hobby y a cualquier edad y condición física.

  "Déjate que su duende te atrape" y disfruta de sus movimientos rítmicos y ondulaciones que llegan paso a paso en un viaje que te lleva a ti misma, armonizándolo tu cuerpo y mente, liberándolo de tensiones, agilizando la consciencia y el control postural.
