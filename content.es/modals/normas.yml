title: Normas
description: |
  - Todos los alumnos de la escuela se comprometen a cuidar las instalaciones durante su estancia en la misma.
  - No esta permitido la entrada a las salas con calzado de calle, es necesario utilizar calzado especial para cada actividad de danza.
  - No se permite la entrada a las salas con comida.
  - No se permite la entrada a las salas de baile a personas ajenas a la escuela sin previa autorización de la dirección o profesor.
  - TODOS LOS PAGOS SE ABONARAN DEL 1 AL 5 DE CADA MES. De lo contrario tendrá un incremento de 3€ en su cuota mensual.
  - Para darse de baja se avisará antes del día 20 del mes anterior a causar baja. Se entiende por baja perder la plaza en la escuela. Si es baja temporal podrá abonar el mantenimiento de matricula para no perder su plaza en la escuela.
  - Alumno que deje de abonar alguna de las cuotas sin previo aviso, se le dará de baja automáticamente perdiendo su plaza, en caso de querer regresar deberá abonar la matricula de nuevo.
  - Todo pago realizado de la escuela NO SERÁ REEMBOLSABLE. (Matricula, cuotas, intensivos etc...)
  - No se permite grabar las clases sin autorización de la dirección o profesor.
  - Cuando haya mas alumnos interesados de los permitidos por aforo, tendrán preferencia los alumnos que se apunten a la actividad completa.
  - Las clases no se recuperan.
  - Yaiza Dance Studios se reserva el derecho de admisión ante comportamientos indebidos, irrespetuosos o que no favorezcan la convivencia. Así como falta de respeto hacia cualquier persona perteneciente a la escuela siendo alumno, familiar, profesor o trabajador de la escuela.
  - Todas las pertenencias personales serán responsabilidad de la misma.
  - Se consideran normas básicas de disciplina la puntualidad en las clases, el respeto a profesores, compañeros y personal de la escuela, la correcta indumentaria, así como el uso de uniforme en las clases de Clásico, Contemporáneo, Flamenco y Fusión.
  - Autoriza el uso de imágenes o videos para el uso de la escuela en redes sociales o publicidad varia.
  - El calendario de los alumnos da comienzo en Septiembre y termina en Junio según la disciplina. La escuela permanecerá cerrada en festivos nacionales y locales durante el curso.
  - La escuela organizará el fin de curso a finales de junio o principios de julio a falta de confirmar la fecha, para poder participar en el, el alumno deberá asistir regularmente a sus clases así como a ensayos adicionales para ello, incluida la prueba de escenario el mismo día del festival.En caso contrario, la escuela o profesor, se reserva el derecho de decidir si el alumno podrá participar o no.
