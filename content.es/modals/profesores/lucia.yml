  Soy la nueva incorporación de YDS.

  Bailarina formada en diferentes disciplinas como Urbano, Clásico, Flamenco, Salsa y Bachata.

  Empecé con 5 años en gimnasia rítmica pero me decanté más por el mundo del baile y me apunté en el colegio a baile pero quería algo más profesional y a los 11 años empezé con mis primeras clases en la escuela hasta el día de hoy.

  He participado en campeonatos con mi grupo de salsa y también sola en el mundial de salsa de improvisacion.

  Actualmente también estoy federada y empezando a competir con el club deportivo de la escuela.
