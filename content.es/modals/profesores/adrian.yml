  **Clases:**
  - Fusión
  - Salsa y Bachata Parejas
  - Salsa Medianas

  Bailarín formado en diferentes disciplinas como el Flamenco, Clásico, Urbano, Salsa y bachata entre otros.

  Empezó sus andaduras a los 6 años y ha conseguido títulos como Campeón mundial Amateur de improvisación, además de otros títulos a nivel nacional.

  Actualmente forma parte del club YDS en la federación española de ritmos caribeños donde se encuentra compitiendo.

  Ven y únete a sus clases en Yaiza Dance Studios.
