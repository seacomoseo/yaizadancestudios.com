description: |
  **Clases:**
  - Salsa Cubana

  Mi formación empezó a los 15 años, en el centro Prodanza de Cuba, en La Habana.

  Me formé en ballet clásico, todo el folclore español (jotas, sardanas, flamenco, clásico español, etc) y todo el folclore cubano (ritmos afrocuabanos, son cubano, timba cubana, rumba cubana, etc).  

  A los 19 años, formé parte de la compañía de danza española Aires.

  A los 22 años, pasé a la compañía de danza de Toni Menéndez, en la que estuve otros dos años.

  Después formé parte de la compañía flamenca Ecos.

  A los 24 años, tuve la oportunidad de viajar a España, a Murcia, invitado por el centro de danza Flexión, en la cual continué mi formación.

  A la misma vez, formé parte del elenco de bailarines del ballet Azahar.

  Siempre he seguido muy activo en el mundo del baile, centrándome en los últimos años en la salsa cubana.
