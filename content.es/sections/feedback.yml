  - title: Emmanuel V.
    description: |
      Formación de calidad, se centran en la enseñanza y son muy amables.

      Además cuentan con formadores de clase mundial como Yaiza Melero, Fabián, Fania y traen otros formadores de renombre internacional como Alba Sánchez de Ronal y Alba.

      Si queréis aprender a bailar y disfrutar del proceso, este es, sin lugar a dudas, el sitio.

      Instalaciones nuevas y muy bien cuidadas y gente muy amable.
  - title: Graci E.
