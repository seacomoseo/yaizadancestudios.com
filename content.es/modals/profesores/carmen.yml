  - Salsa y Bachata Kids y Mini
  - Salsa y Bachata Parejas

  Comenzó hace 13 años en nuestra escuela como alumna y a día de hoy forma parte de nuestro equipo de profesores. Aun así, sigue formándose con nosotros en múltiples disciplinas como flamenco, clásico, urbano, etc.

  Ha quedado campeona del mundo en Salsanama y ha ganado diversas competiciones junto a su actual pareja de baile Adrián Oliver. Con él, se está iniciando de manera profesional en el mundo del baile, visitando diferentes congresos y entrenando para diferentes objetivos a nivel nacional e internacional.

  Sus ganas de enseñar y transmitir todos sus conocimientos nos enorgullece y esperamos seguir viéndola crecer junto a nosotros por mucho tiempo.
