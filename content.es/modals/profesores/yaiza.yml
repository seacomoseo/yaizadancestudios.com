description: |
  **Clases:**
  - Estilo Chica & Movimiento Corporal
  - Salsa y Bachata Parejas
  - Salsa y Bachata Peques
  - Fusión

  Bailarina profesional formada en diferentes disciplinas como Flamenco, Clásico, Urbano, Salsa, Bachata etc.

  Empezó con sus primeras clases a los 3 años, hasta el día de hoy que ha conseguido títulos como Campeona del mundo de Salsa Femenina Profesional en dos modalidades coreografía e improvisación.

  Campeona del mundo de Bachata y diferentes títulos en la modalidad de Salsa y Bachata en Pareja. 

  Más de 10 años impartiendo clases en diferentes escuela y en la suya propia Yaiza Dance Studios.
