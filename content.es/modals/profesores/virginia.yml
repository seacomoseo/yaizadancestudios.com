description: |
  **Clases:**
  - Salsa y Bachata

  Llevo dedicándome al baile desde bien pequeña, pero a la salsa y bachata más de 10 años.

  Mi formación viene de varios profesores de Cartagena además de asistir a varios congresos de baile recibiendo información de grandes profesionales.

  Tengo el gran placer de formar parte en esta academia 4 años impartiendo clases de salsa y bachata inicio.
