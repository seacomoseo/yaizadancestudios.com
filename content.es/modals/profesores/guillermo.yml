description: |
  **Clases:**
  - Flamenco

  Comienza sus estudios de la mano de Antonia Ramos en Cartagena a la edad de 6 años y continúa su formación con los mejores maestros del Flamenco hasta a día de hoy.

  Ha formado parte de la Compañía Murciana de Danza del Conservatorio de Murcia durante cinco años, a lo largo de los cuales recorre numerosos teatros de España, Francia e Italia. Titulado en Arte Flamenco en 2017. 

  Actualmente es uno de los directores de la Compañía de Danza de Cartagena.

  Participó como artista invitado en el prestigioso  festival nacional  de la guitarra de Cordoba y en el festival de Lo Ferro en el año 2022.

  Acompaña en el Cante de las Minas en el año 2023 en el que ganan el premio Filon.

  Premio subcampeón de españa en el concurso vive tu sueño (coreógrafo).

