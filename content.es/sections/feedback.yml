      Es fantástico el estudio. Yo asisto a clases de flamenco y sevillanas desde hace años.

      Son grandes profesores. Profesionales y educados además de cercanos y motivadores.

      La dirección es muy buena. Haciendo una gran apuesta ante la adversidad por el baile.
